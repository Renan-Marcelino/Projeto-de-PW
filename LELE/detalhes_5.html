    <script>
    // Função para alterar o slide quando uma miniatura é clicada
    function changeSlide(slideNumber) {
        const slides = document.querySelectorAll('.slider li input');
        slides[slideNumber].checked = true;
    }
    </script>

    <body>
        <header class="headerPadrao">
            <img class="iconeTamanhoLogo" src="img/MicrosoftTeams-image-removebg-preview (2).png" alt="aaaa">

                    <img class="iconeTamanhoUser" src="img/ei_user.png" alt="">
                </div>
        </header>
        <section class="container">
        <ul class="slider">
            <li>
                <input type="radio" id="slide1" name="slide" checked>
                <label for="slide1"></label>
                <img src="img/interiores/cozinha5.png" />
            </li>
            <li>
                <input type="radio" id="slide2" name="slide">
                <label for="slide2"></label>

            </li>
            <li>
                <input type="radio" id="slide3" name="slide" checked>
                <label for="slide3"></label>
                <img src="img/interiores/salas5.png" />
            </li>
        </ul>  
        <ul class="miniatura">
            <li onclick="changeSlide(0)">
                <img src="img/interiores/cozinha5.png" />
            </li>
            <li onclick="changeSlide(1)">
                <img src="img/interiores/quarto5.png" />
            </li>
            <li onclick="changeSlide(2)">
                <img src="img/interiores/salas5.png" />

        </ul>
