<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TelaCadastro.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <title>Documento</title>
</head>
<body>
    <div class="quadrado">

        <img class="img" src="logo sem nome.png" alt="">
        
        <button class="fechar" onclick="fecharPopup()"><iconify-icon icon="icon-park:big-x" flip="horizontal,vertical"></iconify-icon></button>

        <span class="nome">
            <input type="text" placeholder="nome">
        </span>

        <span class="email">
            <input type="text" placeholder="Email">
        </span>

        <span class="senha">
            <input type="password" placeholder="senha">
        </span>

        <span class="Confirmar-Senha">
            <input type="password" placeholder="Confirmar Senha">
        </span>

        <button class="Entrar" type="submit">Cadastrar</button>

        <button class="botao-entrar-sem-borda">Entrar</button>

        <button class="botao-cadastrar-sem-borda">Cadastrar</button>

        <p class="Nome">Nome</p>

        <p class="Email">Email</p>

        <p class="Senha">Senha</p>

        <p class="ConfirmarSenha">Confirmar Senha</p>

        <hr class="linha1">

        <hr class="linha2">

    </div>
</body>
</html>
