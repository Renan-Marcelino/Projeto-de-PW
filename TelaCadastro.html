<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/TelaCadastro.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="shortcut icon" type="imagex/png" href="img/logo sem nome titulo.png">
    <title>Lar House ImobiliÃ¡ria</title>
</head>

<body>

    <div class="fundo" id="fundo">

        <img class="img" src="img/logo sem nome.png" alt="">

        <button class="fechar" onclick="fecharPopup()"><iconify-icon icon="icon-park:big-x"
                flip="horizontal,vertical"></iconify-icon></button>

        <form id="myForm" onsubmit="return validateForm() ">
            <input type="text" id="name" name="name" class="nome" required>

            <input type="email" id="email" name="email" class="email2" required>

            <input type="password" id="password" name="password" class="senha2" required>

            <input type="password" id="confirmPassword" name="confirmPassword" class="Confirmar-Senha" required>

            <div id="error"></div>

            <button class="Cadastrar" type="submit">Cadastrar</button>
        </form>

        <div id="modalCadastro" class="modal">
            <div id="modalContentCadastro" class="modal-content">
                <button class="BTN-voltar" onclick="fecharTelaCadastro()">Entrar</button>
            </div>
        </div>

        <button class="botao-cadastrar-sem-borda2">Cadastrar</button>

        <p class="STR-Nome">Nome</p>

        <p class="STR-Email2">Email</p>

        <p class="STR-Senha2">Senha</p>

        <p class="ConfirmarSenha">Confirmar Senha</p>

        <hr class="linha1-2">

        <hr class="linha2-2">

    </div>
</body>
<script src="teste.js"></script>

</html>
