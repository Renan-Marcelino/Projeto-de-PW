<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TelaCadastro.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <title>Documento</title>
</head>
<body>
    <div class="fundo" id="fundo">

        <img class="img" src="logo sem nome.png" alt="">
        
        <button class="fechar" onclick="fecharPopup()"><iconify-icon icon="icon-park:big-x" flip="horizontal,vertical"></iconify-icon></button>

        <span class="nome">
            <input type="text" placeholder="nome">
        </span>

        <span class="email2">
            <input type="text" placeholder="Email">
        </span>

        <span class="senha2">
            <input type="password" placeholder="senha">
        </span>

        <span class="Confirmar-Senha">
            <input type="password" placeholder="Confirmar Senha">
        </span>

        <button class="Cadastrar" type="submit">Cadastrar</button>
        
        <div id="modalCadastro" class="modal">
            <div id="modalContentCadastro" class="modal-content">
                <button class="BTN-voltar" onclick="fecharTelaCadastro()">Entrar</button>
            </div>
        </div>

        <button class="botao-cadastrar-sem-borda2">Cadastrar</button>

        <p class="STR-Nome">Nome</p>

        <p class="STR-Email2">Email</p>

        <p class="STR-Senha2">Senha</p>

        <p class="ConfirmarSenha">Confirmar Senha</p>

        <hr class="linha1-2">

        <hr class="linha2-2">

    </div>
</body>
</html>
