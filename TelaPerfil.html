<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/TelaPerfil.css">
    <title>Lar House Imobiliária</title>
</head>
<body>
    

    <div class="popup-content">

        
            <button class="BTN-fechar" onclick="fecharPopup()"><iconify-icon icon="icon-park:big-x" flip="horizontal,vertical"></iconify-icon></button>
        
            <div class="usuario-info">
            
            
            <img src="img/Imagem.png" alt="sua imagem de perfil">
            <p class="nome-usuario">Nome do usuario</p>
        </div>

        <div class="buttons">

            <button class="botao">
                <img src="img/ph_gear.svg" alt="">
                <p>Configurações</p>
            </button>
            <button class="botao">
                <div class="botao-sair">
                    <img src="img/Sair.svg" alt="sair">
                </div>
            </button>
            <button class="botao">
                <img src="img/mdi_heart-outline.svg" alt="">
                <p>Favoritos</p>
            </button>
        </div>

    </div>

</body>
<script src="teste.js"></script>

</html>
