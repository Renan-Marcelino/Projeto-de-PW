<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/TelaContato.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="shortcut icon" type="imagex/png" href="img/logo sem nome titulo.png">
    <title>Lar House Imobiliária</title>
</head>

<body>

    <div class="fundo" id="fundo">

        <span class="form">Preencha os campos abaixo e envie sua Mensagem:</span>

        <img class="img" src="img/logo sem nome.png" alt="">

        <button class="fechar" onclick="fecharPopup()"><iconify-icon icon="icon-park:big-x"
                flip="horizontal,vertical"></iconify-icon></button>

        <form id="myForm" onsubmit="return validateFormu()">
            <label for="name" class="STR-Nome">NOME:</label>
            <input type="text" id="name" name="name" class="nome" required>

            <label for="confirmPassword" class="ConfirmarSenha">SOBRENOME:</label>
            <input type="text" id="password" name="email" class="email2" required>
            
            <label for="email" class="STR-Email2">EMAIL:</label>
            <input type="email" id="email"  name="password" class="senha2" required>
            
            <label for="password" class="STR-Senha2">NÚMERO:</label>
            <input type="tel" pattern="[0-9]{11}" id="confirmPassword" name="confirmPassword" class="Confirmar-Senha"
                required>

            <label for="MSG" class="MSG">Mensagem...:</label>
            <textarea type="text" id="MSG" name="MSG" class="msg" placeholder="Olá, tenho interesse nesse imovel..."
                style="resize: none" required></textarea>

            <div id="error"></div>

            <button class="Cadastrar" type="submit">Enviar</button>
        </form>
    </div>
    <div id="alerta">
        Sua Mensagem Foi Enviada Com Sucesso!
    </div>

</body>
<script src="teste.js"></script>

</html>
